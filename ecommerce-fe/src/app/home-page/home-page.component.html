<section class="home-page-wrapper">
	<app-header
		(gotProducts)="receiveProducts($event)"
		(gotCartItems)="receiveCartItems($event)" />
	<div class="products">
		<app-product
			*ngFor="let item of receivedProducts"
			[name]="item.name"
			[desc]="item.description"
			[img]="item.imglink"
			[price]="item.price"
			[cartItems]="cartItems" />
	</div>
</section>
